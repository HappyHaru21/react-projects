<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - GameZone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1 style="color:00ffff">GameZone</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="games.html">Games</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
        </ul>
      </nav>
      <button id="dark-mode-toggle">
        <img id="dark-mode-icon" src="assets/light.png" alt="Toggle Dark Mode" width="30" height="30">
      </button>
    </header>

    <main>
      <section class="leaderboard">
        <h2>Leaderboard</h2>
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Player1</td>
              <td>1500</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Player2</td>
              <td>1400</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Player3</td>
              <td>1300</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Player4</td>
              <td>1200</td>
            </tr>
            <tr>
              <td>5</td>
              <td>Player5</td>
              <td>1100</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 MikroKitty Games. All rights reserved.</p>
    </footer>
  </div>

  <script>
    document.getElementById('dark-mode-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const darkModeIcon = document.getElementById('dark-mode-icon');
      if (document.body.classList.contains('dark-mode')) {
        darkModeIcon.src = "https://www.flaticon.com/svg/static/icons/svg/2917/2917990.svg"; // Light mode icon
      } else {
        darkModeIcon.src = "https://www.flaticon.com/svg/static/icons/svg/2917/2917990.svg"; // Dark mode icon
      }
    });
  </script>
</body>
</html>
